<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <div>
      <div class="img-wrapper">
        <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="image-equilibrium" />
        <div class="overlay"> <img class="icon-view" src="./images/icon-view.svg" alt="icon-view" /></div>
      </div>
    </div>
    <div class="content">
      <header>Equilibrium #3429</header>
      <div class="description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="additional">
        <span class="price">
          <img class="icon-additional" src="./images/icon-ethereum.svg" alt="icon-ethereum"/>
          0.041 ETH
        </span>
        <span class="time">
          <img class="icon-additional" src="./images/icon-clock.svg" alt="icon-clock"/>
          3 days left
        </span>
      </div>
    </div>
    <div class="footer">
      <span class="avatar-wrapper"><img class="avatar" src="./images/image-avatar.png" alt="avatar"/></span>
      <span class="autor">Creation of </span><span class="name"> Jules Wyvern </span>
    </div>
  </div>
</body>
</html>
